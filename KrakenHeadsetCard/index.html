<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap');
    </style>
    <title>Kraken Head Set</title>
</head>

<body>
    <div class="card">
        <div class="card__container">
            <div class="card__img ">
                <img src="./headset.png" alt="">
            </div>

            <div class="card__details">
                <span class="card__shipping">Free shipping</span>
                <div class="card__product-name">Razer Kraken Kitty Edt Gaming Headset Quartz</div>
                <span class="card__price">1599</span>
                <span class="card__discount-price">799,-</span>
                <span class="card__discount-deadline-text">The offer is valid until April 3 or as long as stock
                    lasts!</span>
                <button class="card__add-cart">Add to cart</button>
                <div class="card__stock">
                    <span class="card__stock-icon"></span>
                    <span class="card__stock-text">50+ pcs. in stock.</span>
                </div>
                <div class="card__add-cart-grouped">
                    <div class="card__add-cart-icon"></div>
                    <span class="card__add-cart-text">Add to cart</span>
                </div>
                <button class="card__add-favorite">Add to wishlist</button>

            </div>
        </div>
    </div>
</body>

</html>
